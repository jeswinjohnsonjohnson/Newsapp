<div class="container-fluid mt-3">
    <div class="row mt-3">
        <h4>Business News
            <br>
            <marquee style="color: green; font-size:x-large;"> For more updates Subscibe to our channel</marquee>
        </h4>
        <div *ngFor="let nd of tcBuzzNewsData" class="col-lg-3 mt-3 mb-3">
            <div class="box">
                <img src="{{nd.urlToImage}}" width="100%">
                <h5 class="mt-3 mb-3">{{nd.title}}</h5>
                <p>{{nd.content}}</p>
                <a class="btn btn-dark btn-sm" target="_blank" href="{{nd.url}}">Read more</a>

            </div>
        </div>
    </div>
</div>
